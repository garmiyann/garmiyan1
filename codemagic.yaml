workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 60
    environment:
      xcode: latest
      cocoapods: default
      vars:
        FLUTTER_CHANNEL: stable
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
          cd ios && pod install --repo-update && cd ..
          # Set deployment target
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = .*/IPHONEOS_DEPLOYMENT_TARGET = 14.0;/g' Runner.xcodeproj/project.pbxproj
          flutter build ios --release --no-codesign
          flutter pub get
      - name: Build iOS
        script: |
          flutter build ios --release
    artifacts:
      - build/ios/iphoneos/Runner.app
    publishing:
      email:
        notify:
          success: true
          failure: true
